healthCheck:
  enabled: false
  readinessProbe: {}
    # httpGet:
    #   path: /readyz
    #   port: 80
    # initialDelaySeconds: 0
    # timeoutSeconds: 1
    # periodSeconds: 10
    # successThreshold: 1
    # failureThreshold: 3
  livenessProbe: {}
    # httpGet:
    #   path: /healthz
    #   port: 80
    # initialDelaySeconds: 0
    # timeoutSeconds: 1
    # periodSeconds: 10
    # successThreshold: 1
    # failureThreshold: 3

# Pod update strategy
updateStrategy:
  # Blue-Green Deployment
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 100%
    maxUnavailable: 0

# Horizontal Pod Autoscaling
autoscaling:
  enabled: false
  # # Example
  # minReplicas: 1
  # maxReplicas: 10
  # targetCPUUtilizationPercentage: 50
  # targetMemoryUtilizationPercentage: 50

ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx-ingress
    rules:
      - host: api-uat-mana-game.touchdevops.com
        http:
          paths:
            - path: /
              backend:
                servicePort: 80
      # - host: b.example.com
      #   http:
