# Default values for generic-deployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.touchdevops.com/authentication
  tag: "1.0"
  pullPolicy: IfNotPresent
imagePullSecrets:
  - nexus-jenkins-secret

nameOverride: mana-game-service-uat # - CHANGE THIS EQUAL APPNAME
fullnameOverride: mana-game-service-uat # - CHANGE THIS EQUAL APPNAME

env:
  - name: APP_ENV
    value: "uat"
  - name: MONGODB_ENDPOINT
    value: mongodb://root:UZiYgNT6ZeBo9Jxs@mongodb-uat:27017
  - name: MONGODB_Image_TABLE_NAME
    value: image
  - name: MONGODB_NAME
    value: game-management
  - name: APP_NAME
    value: game-management
  - name: JAEGER_AGENT_HOST
    value: localhost
  - name: JAEGER_AGENT_PORT
    value: 6831

envFrom: {}
  # configMaps:
  #   - generic-deployment
  # secrets:
  #   - generic-deployment

configMaps:
  create: false
  data: {}
    # SAMPLE_CONFIG: "sample-config"

secrets:
  create: false
  data: {}
    # SAMPLE_PASSWORD: "sample-secret"

containerPorts:
  - 8080

resources: {}
  # requests:
  #   cpu: 100m
  #   memory: 50Mi
  # limits:
  #   cpu: 2000m
  #   memory: 200Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Waiting time in seconds for shutting down pod after sent SIGTERM
terminationGracePeriodSeconds: 30

services:
  - type: ClusterIP
    annotation: {}
    ports:
      - name: http
        protocol: TCP
        port: 80
        targetPort: 8080
  # - suffixName: "lb"
